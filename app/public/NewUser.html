<h3>Create New User</h3>

<div id="users">
  <table id="userTable" class="table table-striped table-dark" >
    <thead>
      <tr>
        <th scope="col">EmployeeID</th>
        <th scope="col">firstName</th>
        <th scope="col">lastName</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <tr v-for="USER in usersList">
        <td>{{ USER.EmployeeID }}</td>
        <td>{{ USER.firstName }}</td>
        <td>{{ USER.lastName }}</td>
      </tr>
    </tbody>
  </table>

  <form id="newUserForm" v-on:submit.prevent ="createUser()">
    <div class="userList">
        <label for="ID"> EmployeeID </label>
        <input type="textarea" v-model="newUser.EmployeeID" class="form-control" id="EmployeeID">
        <label for="firstName"> firstName </label>
        <input type="textarea" v-model="newUser.firstName" class="form-control" id="firstName">
        <label for="lastName"> lastName </label>
        <input type="textarea" v-model="newUser.lastName" class="form-control" id="lastName">
    </div><br/>
    <input type="submit" value="Create New User" class="button" id="submitNewUser">
  </form>
</div>
